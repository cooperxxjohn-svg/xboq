# Scale patterns (Indian conventions)
scale_patterns:
  explicit:
    - "scale\\s*[=:]?\\s*1\\s*:\\s*(\\d+)"
    - "1\\s*:\\s*(\\d+)\\s*scale"
    - "drawing\\s*scale\\s*[=:]?\\s*1\\s*:\\s*(\\d+)"
  common_scales:
    - 50
    - 100
    - 200
    - 500

# Dimension patterns (Indian formats)
dimension_patterns:
  millimeters:
    - "(\\d{3,5})\\s*mm"
    - "(\\d{3,5})\\s*MM"
    - "(\\d{3,5})(?!\\d)"  # 4 digit number alone (assumed mm)
  meters:
    - "(\\d+\\.\\d+)\\s*m\\b"
    - "(\\d+\\.\\d+)\\s*M\\b"
    - "(\\d+\\.\\d{2})(?!\\d)"  # X.XX format (assumed meters)
  centimeters:
    - "(\\d+)\\s*cm"
    - "(\\d+)\\s*CM"
  feet_inches:
    - "(\\d+)'\\s*-?\\s*(\\d+)\""
    - "(\\d+)\\s*ft\\s*(\\d+)\\s*in"
    - "(\\d+)'\\s*(\\d+)"

# Unit conversion factors
unit_conversions:
  mm_to_m: 0.001
  cm_to_m: 0.01
  ft_to_m: 0.3048
  in_to_m: 0.0254
  sqm_to_sqft: 10.7639
